<div>
  <mat-form-field appearance="outline">
    <mat-label>Timeout</mat-label>
    <input matInput numberInput [formControl]="timeOutCtrl">
  </mat-form-field>
  <p>Timeout value: {{timeOut}}
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Test number</mat-label>
      <input matInput numberInput [formControl]="displayCtrl">
    </mat-form-field>
    <p>Display control value: {{displayCtrl.value}}</p>
    <p>Actual control value: {{ctrl.value}}</p>
  </div>
